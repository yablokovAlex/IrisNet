{% extends 'main.html'%}
{% load staticfiles %}

{% block news %}
{% for new in news %}
<h6>Дата публикации: {{ new.news_date }} </h6>
<h4><a href="/news/get/{{ new.id }}/">{{ new.news_title }}</a></h4>
<p> {{ new.news_text }} </p>
<p><a href="/news/addlike/{{ new.id }}/">
    <img src="{% static 'like.png' %}" width="19px" height="19px"></a> {{ new.news_likes }}
</p>
<hr>
{% endfor %}
{% endblock %}
