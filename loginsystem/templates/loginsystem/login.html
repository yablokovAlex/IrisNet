{% extends 'main.html' %}

{% block login %}
<div class="loginform">
    <div class=" col-md-8 offset-md-3">
        <form class="form-horizontal" id="signInForm" action="/auth/login/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Login">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="********">
            </div>
            {% if login_error %}
            <label class="error">{{ login_error }}</label>
            {% endif %}
            <div class="form-group">
                <button type="submit" class="btn btn-success" id="signInButton">Sign in</button>
                <div class="btn btn-warning"><a href="/auth/register/">Sign up</a></div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
