{% extends 'main.html' %}

{% block login %}
<div class="signUpForm">
    <div class=" col-md-8 offset-md-3">
        <form class="form-horizontal" id="signUpForm" action="/auth/register/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Alexandr">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="aleksandr@yahoo.com">
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="********">
            </div>
            <div class="form-group">
                <label for="password2">Password confirmation</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="********">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger">Sign up</button>
            </div>
        </form>
    </div>
</div>
{% endblock%}
